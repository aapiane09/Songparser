<div class="track">
  <div class="row">
    <div class="col s12" ng-controller="LyricsController as lyricsCtrl">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text album"> <!-- on hover add class z-depth-3-->
          <div class="row">
            <div class="col s4">
              <img class="topalbumpic "src="{{lyricsCtrl.track.album.images[1].url}}" alt="">
            </div>
            <div class="col s7 songdata">
              <span class="songname topsong"><strong>{{lyricsCtrl.track.name}}</strong><br></span>
              <span class="artistname topsong"><em>{{lyricsCtrl.track.album.name}}</em><br></span>
              <span class="albumname topsong">{{lyricsCtrl.track.artists[0].name}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col s12">
      <div class="lyrics">
      </div>
    </div>
  </div>
</div> <!-- .track-->
