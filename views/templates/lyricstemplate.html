<div class="track">
  <div class="row">
    <div class="col s12">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text album"> <!-- on hover add class z-depth-3-->
          <div class="row">
            <div class="col s4">
              <img class="topalbumpic "src="http://rosupport.com/demo2/assets/images/gotm.jpg" alt="">
            </div>
            <div class="col s7">
              <span class="songname topsong"><strong>{{lyricsCtrl.exampleTrack.trackName}}</strong><br></span>
              <span class="artistname topsong"><em>{{lyricsCtrl.exampleTrack.artistName}}</em><br></span>
              <span class="albumname topsong">{{lyricsCtrl.exampleTrack.albumName}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col s12">
      <div class="lyrics">
        {{lyricsCtrl.exampleTrack.lyrics}}
      </div>
    </div>
  </div>
